<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 9</title>

<body>
<h3>
    Написать скрипт который собирает 3 строки клавиатуры и клавишу "пробел" из шаблона по заданому объекту.
   
</h3>
<h3>
    Для зарендереной клавиатуры реализовать поведение из модуля 8, подсветка нажатой клавиши, отображение символа итд.

</h3>

 <div id="container"></div>

    <script type="text/template" id="template">

        <div class="keyboard">
          <div class="keyboard__row">
            <% for (var i = 0; i < 12; i++) { %>
            <button class="keyboard__btn"><%- lang.en[i] %></button>
            <% } %>
          </div>
          <div class="keyboard__row">
            <% for (var i = 12; i < 23; i++) { %>
            <button class="keyboard__btn" ><%- lang.en[i] %></button>
            <% } %>
          </div>
          <div class="keyboard__row">
            <% for (var i = 23; i < en.length; i++) { %>
            <button class="keyboard__btn"><%- lang.en[i] %></button>
            <% } %>
          </div>
          <div class="keyboard__row">
            <button class="keyboard__btn keyboard__btn--space"><%- space %></button>
          </div>
        </div>

    </script>
    


<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
 
    <script src="8.js"></script>
</body>

</html>
